
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myToDoLabel" data-translate="hipToDoApp.toDo.home.createOrEditLabel">Create or edit a To Do</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.toDo.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.toDo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hipToDoApp.toDo.todoName" for="field_todoName">Todo Name</label>
            <input type="text" class="form-control" name="todoName" id="field_todoName"
                    ng-model="vm.toDo.todoName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hipToDoApp.toDo.todoDescription" for="field_todoDescription">Todo Description</label>
            <input type="text" class="form-control" name="todoDescription" id="field_todoDescription"
                    ng-model="vm.toDo.todoDescription"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hipToDoApp.toDo.creationDate" for="field_creationDate">Creation Date</label>
                <div class="input-group">
                    <input id="field_creationDate" type="text" class="form-control" name="creationDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.toDo.creationDate" is-open="vm.datePickerOpenStatus.creationDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('creationDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
