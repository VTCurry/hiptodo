<div>
    <h2 data-translate="hipToDoApp.toDo.home.title">To Dos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="to-do.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="hipToDoApp.toDo.home.createLabel">
                        Create new To Do
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="todoName"><span data-translate="hipToDoApp.toDo.todoName">Todo Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="todoDescription"><span data-translate="hipToDoApp.toDo.todoDescription">Todo Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="creationDate"><span data-translate="hipToDoApp.toDo.creationDate">Creation Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="toDo in vm.toDos track by toDo.id">
                    <td><a ui-sref="to-do-detail({id:toDo.id})">{{toDo.id}}</a></td>
                    <td>{{toDo.todoName}}</td>
                    <td>{{toDo.todoDescription}}</td>
                        <td>{{toDo.creationDate | date:'mediumDate'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="to-do-detail({id:toDo.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="to-do.edit({id:toDo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="to-do.delete({id:toDo.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
